<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>
<body>
    
    <div class="main">
         
        <div class="card">

            <h1>Age Calculator</h1>
            <form onsubmit="calculateAge(event)">
                   <input type="date" id="date" class="in userAge" required>
                   <button type="submit" class="in submitButton">Calculator</button>
            </form>
            
            <div class="divage">
                
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
